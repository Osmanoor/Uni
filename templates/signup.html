{% extends "base.html" %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
    Full Name: <input type="text" name="full_name" required><br>
    Email: <input type="email" name="email" required><br>
    Password: <input type="password" name="password" required><br>
    <button type="submit">Signup</button>
</form>
{% endblock %}
